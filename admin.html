<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - نظام حجز المواعيد</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- صفحة تسجيل الدخول -->
    <div id="login-page" class="login-container">
        <form id="login-form" class="login-form">
            <h2>تسجيل الدخول</h2>
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="submit-btn">دخول</button>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

    <!-- لوحة التحكم (ستظهر بعد تسجيل الدخول) -->
    <div id="dashboard" class="dashboard-container hidden">
        <!-- شريط التحكم -->
        <nav class="dashboard-nav">
            <h2>لوحة التحكم</h2>
            <div class="nav-controls">
                <button id="change-password-btn" class="nav-btn">تغيير كلمة المرور</button>
                <button id="logout-btn" class="nav-btn">تسجيل الخروج</button>
            </div>
        </nav>

        <!-- قسم الحجوزات -->
        <section class="bookings-section">
            <h3>إدارة الحجوزات</h3>
            <button id="clear-all-btn" class="danger-btn">مسح جميع الحجوزات</button>
            
            <div class="bookings-table-container">
                <table id="bookings-table" class="bookings-table">
                    <thead>
                        <tr>
                            <th>الاسم الكامل</th>
                            <th>رقم الهاتف</th>
                            <th>التاريخ</th>
                            <th>الوقت</th>
                            <th>الخدمة</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="bookings-body">
                        <!-- سيتم ملء الجدول بالبيانات من خلال JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- نافذة تعديل الحجز -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>تعديل الحجز</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-fullname">الاسم الكامل</label>
                    <input type="text" id="edit-fullname" required>
                </div>
                <div class="form-group">
                    <label for="edit-phone">رقم الهاتف</label>
                    <input type="tel" id="edit-phone" required>
                </div>
                <div class="form-group">
                    <label for="edit-date">التاريخ</label>
                    <input type="date" id="edit-date" required>
                </div>
                <div class="form-group">
                    <label for="edit-time">الوقت</label>
                    <input type="time" id="edit-time" required>
                </div>
                <div class="form-group">
                    <label for="edit-service">الخدمة المطلوبة</label>
                    <select id="edit-service" required>
                        <option value="حلاقة رجالية">حلاقة رجالية</option>
                        <option value="علاج طبيعي">علاج طبيعي</option>
                        <option value="استشارة قانونية">استشارة قانونية</option>
                        <option value="تجميل نسائي">تجميل نسائي</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">حفظ التعديلات</button>
            </form>
        </div>
    </div>

    <!-- نافذة تغيير كلمة المرور -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>تغيير كلمة المرور</h3>
            <form id="password-form">
                <div class="form-group">
                    <label for="current-password">كلمة المرور الحالية</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">كلمة المرور الجديدة</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">تأكيد كلمة المرور</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="submit-btn">تغيير كلمة المرور</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
